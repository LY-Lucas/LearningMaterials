<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>
<body>
    <div id="app">
        <p v-sss="nb">{{    bbb.aaa}}</p>
        <p>{{sss}}</p>
        <div v-bbb>
            <p v-sss="nb">
                <i>{{aaa}}</i>
            </p>
            <button @click="dianji">你好</button>
        </div>
    </div>
    <script src="./mvc.js"></script>
    <script>
        new Mvc({
            el: '#app',
            data: {
                sss: '666',
                bbb: {
                    aaa: 'sss'
                }
            },
            methods: {
                dianji () {
                    console.log(777)
                }
            }
        })

    </script>
</body>
</html>
