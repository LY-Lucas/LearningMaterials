<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>
<body>
    <div id="app">
        <p v-sss="nb">{{   aaa}}</p>
        <p v-html="aaa"></p>
        <div v-bbb>
            <p v-sss="nb">
                <i>{{aaa}}</i>
            </p>
            <button @click="dianji">你好</button>
        </div>
        <input v-model="text"/>
        <p>{{text}}</p>
    </div>
    <script src="./mvc.js"></script>
    <script>
        new Mvc({
            el: '#app',
            data: {
                sss: '666',
                aaa: '9999',
               
                text: '输入框'
                ,
                nb: 'bbb'
               
            },
            methods: {
                dianji () {
                    this.data.text = '啊啊啊'
                    console.log(this)
                    
                }
            }
        })

    </script>
</body>
</html>
